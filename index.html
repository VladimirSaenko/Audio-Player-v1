<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player v1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=Train+One:regular" rel="stylesheet"/>
</head>
<body>
    <div class="vanilla-container">
    </div>
    </div>
    <script src="scripts/gradientStream.js"></script>
    <script src="scripts/vanilla-tilt.min.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".vanilla-container"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.2
        });
        
        //It also supports NodeList
        // VanillaTilt.init(document.querySelectorAll(".your-element"));
    </script>
</body>
</html>
